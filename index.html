<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Banca</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora de Banca</h1>
    <form>
      <div class="input-group">
        <label for="banca-inicial">Banca Inicial:</label>
        <input type="number" id="banca-inicial" required step="0.01">
      </div>
      <div class="input-group">
        <label for="stop-win">Stop Win (%):</label>
        <input type="number" id="stop-win" required step="0.01">
      </div>
      <div class="input-group">
        <label for="stop-loss">Stop Loss (%):</label>
        <input type="number" id="stop-loss" required step="0.01">
      </div>
      <div class="input-group">
        <label for="taxa-assertividade">Taxa de Assertividade Mensal (%):</label>
        <input type="number" id="taxa-assertividade" required step="0.01">
      </div>
      <div class="input-group">
        <label for="data-inicial">Data Inicial das Operações:</label>
        <input type="date" id="data-inicial" required>
      </div>
      <div class="input-group">
        <label for="data-final">Data Final das Operações:</label>
        <input type="date" id="data-final" required>
      </div>
      <div class="input-group">
        <button type="submit">Calcular</button>
      </div>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="calculadoraBanca.js"></script>
</body>
</html>
